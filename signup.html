<body>
    <div class="container-fluid">
        <div class="">
            <nav>
                <!-- Navigation -->
                <div class="navbar-expand-md navbar-light bg-light fixed-top">

                    <nav style="float:left;" class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href=" ">SMARTPHONE</a>

                    </nav>
                    <div style="float:right; margin-right: 2%;">
                        <p class="btn btn-outline-success my-2 ">Liên hệ: 0865131644</p>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main row">
            <div class="left col-md-5 col-sm-12 col-12">
                <div class="container-fluid padding">
                    <div class="header">
                        <h5 style="font-size: 30px;font-family: 'Lobster', cursive; text-align: center; ">Đăng ký
                            tài khoản</h5>
                    </div>
                    <form name="valid">
                        <div class="body">
                            <div class="input-group mb-3">
                                <input name="acc" type="text" class="form-control" placeholder="Tài khoản">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img
                                            src="https://img.icons8.com/fluent-systems-regular/24/000000/username.png" />
                                    </span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input name="email" id="email" type="text" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img src="https://img.icons8.com/fluent-systems-regular/24/000000/gmail.png" />
                                    </span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input name="pass" id="" type="password" class="form-control"
                                    placeholder="Mật khẩu">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img
                                            src="https://img.icons8.com/fluent-systems-regular/24/000000/private2.png" />
                                    </span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input name="repass" id="" type="password" class="form-control"
                                    placeholder="Xác nhận mật khẩu">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img
                                            src="https://img.icons8.com/fluent-systems-regular/24/000000/data-encryption.png" />
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="hidden">
                            <div class="input-group mb-3">
                                <input name="name" type="text" id="" class="form-control" placeholder="Tên đầy đủ">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img
                                            src="https://img.icons8.com/fluent-systems-regular/24/000000/myspace.png" />
                                    </span>
                                </div>
                            </div>
                            <!-- <div><span style="color: #E72D2D;" id="spphone"></span></div> -->
                            <div class="input-group mb-3">
                                <input name="phone" type="text" class="form-control" placeholder="Điện thoại"
                                    id="">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img
                                            src="https://img.icons8.com/fluent-systems-regular/24/000000/phone-disconnected.png" />
                                    </span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input name="address" type="text" id="address" class="form-control"
                                    placeholder="Địa chỉ">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img
                                            src="https://img.icons8.com/fluent-systems-regular/24/000000/user-location.png" />
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <input name="box"  type="checkbox">
                            <label >Tôi đã đọc <a href="#">điều khoản</a> và đồng ý</label>
                        </div>
                        <a href="#" type="button" class="btn btn-primary btn-block" onclick="validateForm()">Đăng ký</a>
                        <div class="signin_with mt-3">
                            <a href="login.html" class="link btn btn-success btn-block">Bạn đã có tài khoản
                                rồi?</a>
                        </div>

                </div>
                </form>

            </div>
            <div class="right col-md-7 col-sm-12 col-12">
                <div style="height: 20%; width: 100%; margin-top: -20px;">
                    <p class="review">Bring the best feelings</p>
                    <p class="review_quan">Welcome to our shop, you can experience plenty of high-tech devices with
                        reasonable in price, well quality and reliable.</p>
                </div>
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active ">
                            <img src="/img/img1.jpg" class="d-block w-100 img" alt="img1">
                        </div>
                        <div class="carousel-item ">
                            <img src="/img/img2.jpg" class="d-block w-100 img" alt="img2">
                        </div>
                        <div class="carousel-item ">
                            <img src="/img/img3.jpg" class="d-block w-100 img" alt="img3">
                        </div>
                        <div class="carousel-item ">

                        </div>
                        <div class="carousel-item ">
                            <img src="/img/img5.jpg" class="d-block w-100 img" alt="img5">
                        </div>
                        <div class="carousel-item ">
                            <img src="/img/img6.jpg" class="d-block w-100 img" alt="img6">
                        </div>
                    </div>
                </div>
